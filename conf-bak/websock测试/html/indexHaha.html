<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hello WebSocket</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="socket.js"></script>
    <script src="stomp.js"></script>
    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form">
                <div class="form-group">
                    <label for="connect">WebSocket 连接:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
                <div class="form-group">
                    <label for="myJsessionId">我的JSESSIONID</label>
                    <input type="text" id="myJsessionId" value="cyq" class="form-control"
                           placeholder="请输入你的JSESSIONID...">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form">
                <div class="form-group">
                    <label for="toJsessionId">接收消息的JSESSIONID</label>
                    <input type="text" id="toJsessionId" value="cyq" class="form-control"
                           placeholder="请输入接收消息的JSESSIONID...">
                </div>
                <div class="form-group">
                    <label for="name">消息体</label>
                    <textarea type="text" id="name" class="form-control" placeholder="请输入你将要发送的消息..."></textarea>
                </div>
                <button id="send" class="btn btn-default" type="submit">发送</button>
                <button id="test" class="btn btn-default" type="submit">测试</button>
            </form>
        </div>
    </div>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>消息记录</th>
            </tr>
            </thead>
            <tbody id="greetings">
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
